<body>
<!--头部-->
    <div class="login-head
        <div class="wrapper">
            <a href="" class="logo">
                <img src="/public/static/index/img/logo3.png" alt="" />
            </a>
            <div class="zp">
                <span class="ico"></span>
                <div>正品保障</div>
            </div>
        </div>
    </div>
    <div class="login-main-wrap">
        <div class="login-main wrapper">
            <div class="login-box">
                <form action="{:url('Login/denglu')}" method="post">
                    <div class="box-hd">
                        <span class="tit">用户登录</span>
                        <a href="{:url('Login/register')}">注册新账号</a>
                    </div>
                    <label class="txtin-box">
                        <span class="ico user"></span>
                        <input class="txtin" type="text" id="user" name="username" placeholder="用户名" /><span id="onespan"></span>
                    </label>
                    <label class="txtin-box">
                        <span class="ico pwd"></span>
                        <input class="txtin" type="password" name="pass" placeholder="密码" />
                    </label>
                    <div class="clearfix tool">
                        <label class="check"><input type="checkbox" id="" />自动登录</label>
                        <a class="find" href="{:url('Login/forget')}">忘记密码？</a>
                    </div>
                    <input class="tj" type="submit" value="登&ensp;录" />
                   <!--  <div class="other-way clearfix">
                        <a class="item first" href="">
                            <img src="/public/static/img/login/weixin.jpg" alt="" class="ico" />
                            <span class="label">微信</span>
                        </a>
                        <a class="item" href="">
                            <img src="/public/static/img/login/qq.jpg" alt="" class="ico" />
                            <span class="label">微信</span>
                        </a>
                        <a class="item" href="">
                            <img src="/public/static/img/login/sina.jpg" alt="" class="ico" />

                        </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
    <div class="login-footer">

            <a href=""><img src="/public/static/index/uploads/35.jpg" alt="" /></a>
            <a href=""><img src="/public/static/index/uploads/36.jpg" alt="" /></a>
            <a href=""><img src="/public/static/index/uploads/37.jpg" alt="" /></a>
            <a href=""><img src="/public/static/index/uploads/38.jpg" alt="" /></a>
        </div>
    </div>
</body>
<script src="/public/static/index/js/jquery-1.8.3.min.js"></script>
<script src="/public/static/index/js/jquery.js"></script>
<link rel="stylesheet" href="/public/static/index/js/icheck/style.css"/>
<script src="/public/static/index/js/icheck/icheck.min.js"></script>
<script src="/public/static/index/js/global.js"></script>
<script>
    $('.check input').iCheck({
            checkboxClass: 'sty1-checkbox'
        });



    $("#user").blur(function(){
        var user=$("#user").val();
        $.ajax({
            url:"{:url('Login/ce')}",
            type:"post",
            data:{user:user},
            success:function(data){
                if(data > 0){
                    $("#onespan").html("用户名不存在").css("color","red");
                }else{
                    $("#onespan").html("嗯嗯，对了嘛!").css("color","green");

                }



            }
        });
    });
</script>
</html>
